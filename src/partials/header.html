<header class="header__section">
  <div class="container header__container">
    <nav class="main-nav">
      <a href="" class="header__logo">
        <picture>
          <source
            srcset="
              ./images/hero/hero-logo-desktop@1x.png 1x,
              ./images/hero/hero-logo-desktop@2x.png 2x
            "
            media="(min-width: 1280px)"
          />
          <source
            srcset="
              ./images/hero/hero-logo-tablet@1x.png 1x,
              ./images/hero/hero-logo-tablet@2x.png 2x
            "
            media="(min-width: 768px)"
          />
          <source
            srcset="
              ./images/hero/hero-logo-mobile@1x.png 1x,
              ./images/hero/hero-logo-mobile@2x.png 2x
            "
            media="(max-width: 767px)"
          />
          <img
            src="./images/hero/hero-logo-mobile@1x.png"
            alt="Photo icecream"
            class="logo__image"
          />
        </picture>
      </a>

      <ul class="nav__list">
        <li class="nav__item"><a href="#" class="nav__link current">Home</a></li>
        <li class="nav__item"><a href="#gallery" class="nav__link">About us</a></li>
        <li class="nav__item"><a href="#about" class="nav__link">How itâ€™s made?</a></li>
        <li class="nav__item"><a href="#products" class="nav__link">Our products</a></li>
        <li class="nav__item"><a href="#contacts" class="nav__link">Contact</a></li>
      </ul>
    </nav>

    <div class="btns__wrap">
      <button
        type="button"
        class="menu__btn-burger js-open-menu"
        aria-expanded="false"
        aria-controls="mobile-menu"
        data-menu-button
      >
        <svg class="menu__icon" aria-label="Mobile menu toggle">
          <use class="icon-menu" href="./images/symbols.svg#icon-menu"></use>
        </svg>
      </button>

      <button type="button" class="order-btn" data-order-modal-open>
        Buy now
        <svg class="btn-order__icon">
          <use class="icon-angle" href="./images/symbols.svg#icon-angle"></use>
        </svg>
      </button>
    </div>
  </div>
</header>
<div class="header__background"></div>
